name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # or your default branch
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.production.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.production.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.production.DOCKER_USERNAME }}/prompts4liberty:0.1 .

      - name: Push Docker image
        run: docker push ${{ secrets.production.DOCKER_USERNAME }}/prompts4liberty:0.1
